<form>
  <div class="container-fluid">
    <label for="automovel" class="col-sm-2 control-label"
      >Tipo de veículo</label
    >
    <select
      class="form-select"
      aria-label="Default select example"
      id="automovel"
      #automovel
      (change)="getFipeMarcas(automovel.value)"
    >
      <option selected>Escolha o tipo de automóvel</option>
      <option value="carros">Carros</option>
      <option value="motos">Motos</option>
      <option value="caminhoes">Caminhões</option>
    </select>

    <label for="marca" class="col-sm-2 control-label">Marca</label>
    <select
      class="form-select"
      aria-label="Default select example"
      id="marca"
      #marca
      (change)="getFipeModelos(marca.value)"
    >
      <option selected>Escolha a marca</option>
      <option *ngFor="let marca of marcas" [value]="marca.codigo">
        {{ marca.nome }}
      </option>
    </select>

    <label for="modelo" class="col-sm-2 control-label">Modelo</label>
    <select
      class="form-select"
      aria-label="Escolha o modelo"
      id="modelo"
      #modelo
      (change)="getFipeAnos(modelo.value)"
    >
      <option selected>Escolha o modelo</option>
      <option *ngFor="let modelo of modelos" [value]="modelo.codigo">
        {{ modelo.nome }}
      </option>
    </select>

    <label for="ano" class="col-sm-2 control-label">Ano</label>
    <select
      class="form-select"
      aria-label="Escolha o Ano"
      id="ano"
      #ano
      (change)="setAno(ano.value)"
    >
      <option selected>Escolha o ano</option>
      <option *ngFor="let ano of anos" [value]="ano.codigo">
        {{ ano.nome }}
      </option>
    </select>

    <!--
    <div class="input-group mb-3">
      <span class="input-group-text">R$</span>
      <input
        type="number"
        class="form-control"
        aria-label="Valor em reais"
        id="inputUsuario"
      />
    </div> -->
  </div>
  <button
    type="button"
    class="btn btn-success"
    id="btn_consultar"
    (click)="getFipeAutomovel()"
  >
    CONSULTAR
  </button>
</form>
